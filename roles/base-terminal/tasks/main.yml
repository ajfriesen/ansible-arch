---
- name: Install basic terminal packages
  pacman:
    state: present
    name:
      - less
      - nvim
      - openssh
      - zsh

- name: Create symlink for vim to nvim
  ansible.builtin.file:
    src: /usr/bin/nvim
    dest: /usr/bin/vim
    owner: root
    group: root
    state: link

- name: Include yay installation for AUR packages
  ansible.builtin.import_tasks: yay.yml


- name: Setup my user
  ansible.builtin.user:
    name: andrej
    shell: /usr/bin/bash
